<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div data-display class="output">
            <div data-previous-display class="previous-display"></div>
            <div data-current-display class="current-display"></div>
        </div>
        <div class="button-container">
            <button data-number class="button" type="button">1</button>
            <button data-number class="button" type="button">2</button>
            <button data-number class="button" type="button">3</button>
            <button data-operation class="button" type="button">+</button>
            <button data-number class="button" type="button">4</button>
            <button data-number class="button" type="button">5</button>
            <button data-number class="button" type="button">6</button>
            <button data-operation class="button" type="button">*</button>
            <button data-number class="button" type="button">7</button>
            <button data-number class="button" type="button">8</button>
            <button data-number class="button" type="button">9</button>
            <button data-operation class="button" type="button">/</button>
            <button data-number class="button" type="button">0</button>
            <button data-clear class="button" type="button">AC</button>
            <button data-number class="button" type="button">.</button>
            <button data-delete class="button" type="button">Del</button>
            <button data-equals class="button" type="button">=</button>
            
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
